<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header with Logo -->
  <header class="header">
    <img src="logo.jpg" alt="Restaurant Logo" class="logo">
    <h1 class="restaurant-name">Urban Cafe</h1>
  </header>

  <!-- Menu Section -->
  <section id="menu-section"></section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal" style="display:none;">
    <div class="cart-content">
      <span onclick="closeCartModal()" class="close-button">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p id="total-amount"></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>
  <button onclick="openCartModal()" class="view-cart-button" style="display:none;">View Cart</button>

  <script src="script.js"></script>
</body>
</html>
